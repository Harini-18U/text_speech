<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text To Speech</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container">
    <h1>Text To Speech</h1>
    <textarea id="textSpeak"></textarea>
    <button onclick="speak()">Text To Speak</button>
</div>

<script>
var speech=new SpeechSynthesisUtterance();

function speak(){
    // console.log("Speaking text:", document.getElementById('textSpeak').value);
    speech.text=textSpeak.value;
    speech.rate=1;
    speech.volume=1;
    speech.pitch=1;

    window.speechSynthesis.speak(speech);
}
</script>
</body>
</html>
